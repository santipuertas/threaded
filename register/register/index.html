<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Threaded - Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/0bda7ee83d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="logform">
        <div class="fondo">
            <form action="">
                <h1>Register</h1>
                <div class="inputbox">
                    <input type="email" placeholder="Example@domain.com" id="email" required>
                    <i class="fa-solid fa-user"></i>
                </div>
                <div class="inputbox">
                    <input type="password" placeholder="Password" id="contra" required>
                    <i class="fa-solid fa-lock"></i>
                </div>

                <div class="recordar">
                    <label><input type="checkbox">Recordar mi contraseña</label>
                    <a href="#">Olvidaste tu contraseña?</a>
                </div>

                <button type="submit" class="login" id="exportar">Registrarse</button>

                <div class="registrarse">
                    <p>Ya tenes una cuenta? <a href="../../index.html">Ingresar</a></p>
                </div>

            </form>
        </div>       
    </div>
    <script src="index.js" type="module"></script>
</body>
</html>
